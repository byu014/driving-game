<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving Game</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <img src="images/f1.svg" alt="f1.svg" id="main-car">
    <div class="select-models">
      <div class="button">
        <button value="f1">
          f1
          <img class="car-option" src="images/f1.svg" alt="f1.svg">
        </button>
      </div>
      <div class="button">
        <button value="magenta">
          magenta
          <img class="car-option" src="images/magenta.svg" alt="f1.svg">
        </button>
      </div>
      <div class="button">
        <button value="purple">
          purple
          <img class="car-option" src="images/purple.svg" alt="f1.svg">
        </button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
